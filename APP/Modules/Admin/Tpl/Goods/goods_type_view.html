		</td>
	  </tr>
	  <!-- {foreachelse}
		<tr><td class="no-records" colspan="10">{$lang.no_records}</td></tr> -->
		</foreach>
		<tr>
		  <td align="right" nowrap="true" colspan="6">

		</tr>
