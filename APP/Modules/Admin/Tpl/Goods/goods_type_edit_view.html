<div class="main-div">
  <form action="goods_type_edit" method="post" name="theForm" onsubmit="return validate();">
    <table cellspacing="1" cellpadding="3" width="100%">
      <tr>
        <td class="label">商品类型名称:</td>
        <td><input type="text" name="cat_name" value="{$goods_type.cat_name}" size="40" />
        {$lang.require_field}</td>
      </tr>
      <tr>
        <td class="label"><a href="javascript:showNotice('noticeAttrGroups');" title="{$lang.form_notice}">
		<img src="__IMG__/notice.gif" width="16" height="16" border="0" alt="点击此处查看提示信息"></a> 属性分组:</td>
        <td>
          <textarea name="attr_group" rows="5" cols="40">{$goods_type.attr_group}</textarea><br />
          <span class="notice-span" > 每行一个商品属性组。排序也将按照自然顺序排序。</span>
        </td>
      </tr>
      <tr align="center">
        <td colspan="2">
          <input type="hidden" name="cat_id" value="{$goods_type.cat_id}" />
          <input type="submit" value="确定" class="button" />
          <input type="reset" value="重置" class="button" />
          <input type="hidden" name="act" value="<if condition='$update'>update<else/>insert</if>" />
        </td>
      </tr>
    </table>
  </form>
</div>
