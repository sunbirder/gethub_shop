<form method="post" action="" name="listForm">
<div class="form-div">
    <img width="26" height="22" border="0" alt="SEARCH" src="__IMG__/icon_search.gif">
     <input type="text" size="15" name="search_brand_name" value="{$search_brand_name}">
    <input type="submit" class="button" value=" 搜索 ">
</div>
<!-- start brand list -->
<div class="list-div" id="listDiv">

  <table cellpadding="3" cellspacing="1">
    <tr>
      <th>品牌名称</th>
      <th>品牌网址</th>
      <th>品牌描述</th>
      <th>排序</th>
      <th>是否显示</th>
      <th>操作</th>
    </tr>
        <foreach name="brand_list" item="brand">
		<tr>
		  <td class="first-cell">
			<!-- <span style="float:right">{$brand.brand_logo}</span> -->
			<span onclick="javascript:listTable.edit(this, 'edit_brand_name', {$brand.brand_id})">{$brand.brand_name}</span>
		  </td>
		  <td>{$brand.site_url}</td>
		  <td align="left">{$brand.brand_desc}</td>
		  <td align="right"><span onclick="javascript:listTable.edit(this, 'edit_sort_order', {$brand.brand_id})">{$brand.sort_order}</span></td>
		  <td align="center"><img src="__IMG__/<if condition='$brand.is_show eq 1'>yes<else/>no</if>.gif" onclick="listTable.toggle(this, 'toggle_show', {$brand.brand_id})" /></td>
		  <td align="center">
			<a href="goods_brand_edit_view?brand_id={$brand.brand_id}" title="编辑"> 编辑 </a> |
			<a href="javascript:;" onclick="brand_remove('你确认要删除选定的商品品牌吗?', {$brand.brand_id})" title="删除"> 删除 </a> 
		  </td>
		</tr>
		<!-- {foreachelse}
		<tr><td class="no-records" colspan="10">{$lang.no_records}</td></tr> -->
		</foreach>
        <tr>
      <td align="right" nowrap="true" colspan="6">
		{$page}
      </td>
    </tr>
  </table>

<!-- end brand list -->
</div>
</form>

<script type="text/javascript" language="javascript">

	function brand_remove(str, brand_id)
	{	//alert(111);
		 if(confirm(str))
		 {
			window.location.href = 'goods_brand_edit?act=remove&brand_id='+brand_id;
		 }
	}
