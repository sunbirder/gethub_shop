<script>
	$(function(){
		var result=1;
		$("#loginsubmit").click(function(){
			var username=$("#loginname").val();
			var password=$("#loginpwd").val()
			if(username==''){
				$("#loginname_error").css({"color":"red","display":"block"});
				$("#loginname").css({"border":"1px solid red"});
				result=0;
			}else{
				if(password==''){
					$("#loginpwd_error").css({"color":"red","display":"block"});
				    $("#loginpwd").css({"border":"1px solid red"});
				    result=0
				}else{
					// alert("111");

					$.post("{:U(GROUP_NAME.'/Login/chk_login')}",{name:username,pwd:password},function(msg){
                        if(msg==1){
                        	$("#formlogin").submit();
                        }else{
                        	$("#loginname_error").css({"color":"red","display":"block"}).text("账号或密码错误");
				            $("#loginname").css({"border":"1px solid red"})
				            $("#loginpwd_error").css({"color":"red","display":"block"}).text("账号或密码错误");
			                $("#loginpwd").css({"border":"1px solid red"})
                        }
                // alert(msg);
					})
					
				}
			}
			
			
		});
		$("#loginname").focus(function(){
			$("#loginname_error").css({"display":"none"});
			$("#loginname").css({"border":"1px solid #bbb"});
		});

		$("#loginpwd").focus(function(){
			$("#loginpwd_error").css({"display":"none"});
			$("#loginpwd").css({"border":"1px solid #bbb"});
		});
	})
</script>
